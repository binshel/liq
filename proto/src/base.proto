

import public "google/protobuf/descriptor.proto";

extend google.protobuf.MethodOptions {
    optional bool oneway = 50001;
    optional string prepacker = 50002;
}

message Null
{
}

message Int64
{   
    required int64  i = 1;
}
message Int32
{   
    required int32  i = 1;
}

message String
{   
    required string str = 1;
}

